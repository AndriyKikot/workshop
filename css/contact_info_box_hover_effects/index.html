<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info Box Hover Effects</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="imgBx">
                <img src="./images/call.png" alt="">
            </div>
            <div class="content">
                <div class="icon">
                    <img src="./images/call.png" alt="">
                </div>
                <h3>Phone No.</h3>
                <h4>+1 234 567 890</h4>
                <h4>+1 234 567 899</h4>
            </div>
        </div>
        <div class="box">
            <div class="imgBx">
                <img src="./images/open-email.png" alt="">
            </div>
            <div class="content">
                <div class="icon">
                    <img src="./images/open-email.png" alt="">
                </div>
                <h3>Email</h3>
                <h4>support@email.com</h4>
                <h4>support2@email.com</h4>
            </div>
        </div>
        <div class="box">
            <div class="imgBx">
                <img src="./images/map.png" alt="">
            </div>
            <div class="content">
                <div class="icon">
                    <img src="./images/map.png" alt="">
                </div>
                <h3>Address</h3>
                <h4>111 Backer Street, London</h4>
            </div>
        </div>
    </div>
</body>

</html>
